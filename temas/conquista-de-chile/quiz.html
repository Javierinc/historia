<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - La Conquista de Chile</title>
    <!-- Carga de Tailwind CSS para un dise√±o moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Fondo gris claro */
            color: #212529; /* Texto oscuro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .main-container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            border: 1px solid #dee2e6;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card {
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            margin-bottom: 0;
        }
        .underline-effect {
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        .underline-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #5dade2; /* Un azul claro como acento */
        }
        .navigation-buttons {
            display: flex;
            justify-content: center; /* Centrar el bot√≥n de volver */
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem 0 0 0;
            border-top: 1px solid #e9ecef;
            width: 100%;
        }
        .nav-btn {
            background-color: #34495e; /* Azul pizarra */
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            box-shadow: none;
            font-size: 1rem;
            text-decoration: none;
            border: none;
        }
        .nav-btn:hover {
            background-color: #2c3e50;
        }
        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        /* Estilos espec√≠ficos del Quiz */
        #options-container .option-btn {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            color: #495057;
            text-align: left;
            padding: 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s, border-color 0.2s;
            width: 100%;
        }
        #options-container .option-btn:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        #options-container .option-btn.selected {
            background-color: #e9ecef;
            border-color: #34495e;
        }
        #options-container .option-btn.correct {
            background-color: #2ecc71 !important; /* Verde profesional */
            border-color: #27ae60 !important;
            color: white !important;
        }
        #options-container .option-btn.incorrect {
            background-color: #e74c3c !important; /* Rojo profesional */
            border-color: #c0392b !important;
            color: white !important;
        }

        #check-answer-btn, #restart-quiz-btn {
            background-color: #16a085; /* Verde azulado */
        }
        #check-answer-btn:hover, #restart-quiz-btn:hover {
            background-color: #1abc9c;
        }

        @media (max-width: 640px) {
            .main-container {
                padding: 1.5rem 1rem;
                min-height: 90vh; /* Ajustar altura en m√≥vil */
            }
            .card {
                padding: 1rem 0;
            }
            .nav-btn, #options-container .option-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container-wrapper">
        <div class="main-container">

            <div class="card">
                <div id="quiz-container" class="mt-6">
                    <div id="results-container" class="text-center" style="display: none;">
                        <h3 class="text-2xl font-bold text-blue-800">¬°Quiz Completado!</h3>
                        <p id="final-score" class="text-xl mt-4"></p>
                        <button id="restart-quiz-btn" class="nav-btn mt-6">Volver a Intentar</button>
                    </div>

                    <div id="question-wrapper">
                         <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center text-blue-700 underline-effect">
                            ¬°Pon a Prueba tu Conocimiento! üß†
                        </h2>
                        <div id="question-container" class="mb-4">
                            <p id="question-text" class="text-lg font-semibold text-gray-800"></p>
                        </div>
                        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Las opciones se generar√°n aqu√≠ -->
                        </div>
                        <div id="feedback-container" class="mt-4 p-4 rounded-lg text-center font-bold" style="display: none;"></div>
                         <div class="mt-6 flex justify-center items-center">
                            <button id="check-answer-btn" class="nav-btn">Comprobar Respuesta</button>
                            <button id="next-question-btn" class="nav-btn ml-4" style="display: none;">Siguiente Pregunta ‚û°Ô∏è</button>
                        </div>
                        <div id="score-container" class="mt-4 text-center text-xl font-bold text-gray-700"></div>
                    </div>
               </div>
            </div>

            <!-- Navegaci√≥n de Vuelta -->
            <div class="navigation-buttons" style="justify-content: center;">
                <a href="index.html" class="nav-btn">‚¨ÖÔ∏è Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
